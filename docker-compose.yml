version: '3.7'

services:
  # --- Sink (Kafka) Components ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    hostname: kafka-broker
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # --- TiDB Cluster Components ---
  pd:
    image: pingcap/pd:latest
    container_name: pd
    command: ["--data-dir=/data/pd", "--client-urls", "http://0.0.0.0:2379", "--peer-urls", "http://0.0.0.0:2380", "--name", "pd1", "--initial-cluster", "pd1=http://pd:2380", "--advertise-client-urls", "http://pd:2379", "--advertise-peer-urls", "http://pd:2380"]
    ports:
      - "2379:2379"
    volumes:
      - pd-data:/data/pd
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:2379/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  tikv:
    image: pingcap/tikv:latest
    container_name: tikv
    command: ["--data-dir=/data/tikv", "--pd", "pd:2379", "--addr", "0.0.0.0:20160", "--advertise-addr", "tikv:20160"]
    depends_on:
      - pd
    volumes:
      - tikv-data:/data/tikv

  tidb:
    image: pingcap/tidb:latest
    container_name: tidb
    command: ["--store", "tikv", "--path", "pd:2379", "--host", "0.0.0.0", "-P", "4000"]
    ports:
      - "4000:4000"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    depends_on:
      - tikv
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 4000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4096M
      
  # --- TiCDC Component (For Kafka integration) ---
  ticdc:
    image: pingcap/ticdc:latest
    container_name: ticdc
    command: ["/cdc", "server", "--pd=http://pd:2379", "--addr=0.0.0.0:8300","--advertise-addr=ticdc:8300"]
    ports:
      - "8300:8300"
    depends_on:
      - tidb
      - kafka

  # --- Application Services ---
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: sre-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=tidb
      - DB_PORT=4000
      - DB_USER=root
      - DB_PASSWORD=
      - DB_NAME=sre_test
      - JWT_SECRET=${JWT_SECRET:-sre-test-secret-key-change-in-production}
      - JWT_EXPIRY=24h
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost}
      - RATE_LIMIT_WINDOW=15
      - RATE_LIMIT_MAX=100
    depends_on:
      - tidb
      - kafka
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: sre-client
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # TiCDC Initialization Service
  ticdc-init:
    image: curlimages/curl:latest
    container_name: ticdc-init
    volumes:
      - ./init-ticdc.sh:/init-ticdc.sh:ro
    entrypoint: ["/bin/sh", "/init-ticdc.sh"]
    depends_on:
      - ticdc
      - kafka
      - tidb
    restart: "no"

  cdc-consumer:
    build:
      context: ./cdc-consumer
      dockerfile: Dockerfile
    container_name: sre-cdc-consumer
    environment:
      - NODE_ENV=production
      - KAFKA_BROKER=kafka-broker:29092
      - KAFKA_TOPIC=sre-db-changes
    depends_on:
      - kafka
      - ticdc
      - ticdc-init
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

# Data persistence volumes
volumes:
  pd-data:
    driver: local
  tikv-data:
    driver: local